<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="myApp">
<head>
    <title></title>
</head>
<body>
    <h3>Adding cal</h3>
   first number
    <div data-ng-controller="AppCtrl as app">
        <input type="text" id="first" data-ng-model="app.first"/>
        <input type="text" id="second" data-ng-model="app.second" />
        <button data-ng-click="app.calculater(app.first,app.second)">Calculate</button>
        <div data-ng-bind="app.result"></div>
    </div>
    
    <script src="jquery-1.12.3.js"></script>
    <script src="angular.js"></script>
    <script>
        (function () {
            var name = "myApp",
                requires = [];
          myApp=  angular.module(name, requires);
          myApp.controller("AppCtrl", function () {
              this.calculater = function (firstNum, secondNum) {
                  this.result = parseInt(firstNum) + parseInt(secondNum);
              }
              
          });
        }());
    </script>
</body>
</html>
