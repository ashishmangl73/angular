<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="myApp">
<head>
    <title></title>
</head>
<body>
    <h3>Adding cal</h3>
  
    <div data-ng-controller="AppCtrl">

        <p>{{employee.firstName + " " + employee.lastName + "-" + employee.occupation}} </p>
    </div>
    
    <script src="jquery-1.12.3.js"></script>
    <script src="angular.js"></script>
    <script>
        (function () {
            var name = "myApp",
                requires = [];
            myApp = angular.module(name, requires);
            myApp.controller("AppCtrl", function ($scope) {
                $scope.employee = {
                    firstName: "Ashish",
                    lastName: "Mangla",
                    occupation: "web Developer"

                };
            });
        }());
    </script>
</body>
</html>
