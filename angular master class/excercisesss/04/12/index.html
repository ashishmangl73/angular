<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="myApp">
<head>
    <title></title>
    <style>
       
    </style>
</head>
<body>
    
    <div data-ng-controller="AppCtrl">
        <h4>events</h4>
        <button ng-click="eventHandler($event)"
                ng-mousedown="eventHandler($event)"
                ng-mouseenter="eventHandler($event)"
                ng-mouseleave="eventHandler($event)"
                ng-mouseup="eventHandler($event)">Button</button>

    </div>
    <script src="jquery-1.12.3.js"></script>
    <script src="angular.js"></script>
    <script>
        (function () {
            var name = "myApp",
                requires = [];
           myApp = angular.module(name, requires);
           myApp.controller("AppCtrl", function ($scope, $timeout) {
            
               $scope.eventHandler = function (evt) {
                   console.log("Event type:" + evt.type + " triggered !")
               }
            })

        }());
    </script>
</body>
</html>
