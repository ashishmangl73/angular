<table>
    <thead>
        <tr>
            <th>index</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite</th>
            <th>First</th>
            <th>last</th>
            <th>middle</th>

        </tr>
    </thead>
    <tr data-ng-repeat="contact in contacts" data-ng-class="$odd ? 'odd': 'even'">
        <td>{{$index+1}}</td>
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.favourite}}</td>
        <td>{{$first}}</td>
        <td>{{$last}}</td>
        <td>{{$middle}}</td>
    </tr>
</table>
